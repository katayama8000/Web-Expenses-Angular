<div class="m-auto max-w-xl mt-4">
  <mat-form-field appearance="outline" class="w-full">
    <mat-label>従業員番号</mat-label>
    <input matInput [(ngModel)]="employeeNumber" />
  </mat-form-field>

  <mat-form-field appearance="outline" class="w-full">
    <mat-label>パスワード</mat-label>
    <input matInput [(ngModel)]="password" />
  </mat-form-field>
  <button mat-flat-button color="primary" (click)="createUser()">送信</button>
</div>
